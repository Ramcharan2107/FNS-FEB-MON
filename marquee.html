<!DOCTYPE html>
<html>
    <head>
        <title>marquee tag</title>
    </head>
    <body>
        
        <h2><marquee direction="">finishing school</marquee></h2>
        <h2><marquee direction="right">finishing school</marquee></h2>
        <h2><marquee direction="up">finishing school</marquee></h2>
        <h2><marquee direction="down">finishing school</marquee></h2>
        <h2><marquee scrollamount="100">finishing school</marquee></h2>
        <h2><marquee width="50%" scrollamount="100">finishing school</marquee></h2>
    </body>
</html>
