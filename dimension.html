<!DOCTYPE html>
<html>
    <head>
        <title>Dimensions</title>
        <style>
            .parent{
                height: 500px;
                width: 500px;
                border: 1px solid gray;

            }
            .percent{
                height: 10px;
                width: 50%;
                border: 1px solid red;
                background-color: yellow;
            }

            .view{
                height: 10px;
                width: 50vw;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <dv class="percent"></dv>
            <dv class="view"></dv>
        </div>

    </body>
</html>
