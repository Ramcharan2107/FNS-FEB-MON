<!DOCTYPE html>
<html>
    <head>
        <title>forms with html</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <fieldset>
            <legend>Registration</legend>
            <table>
                <!--first name-->
                <tr>
                    <td>first name</td>
                    <td><input type="text" name="fname" placeholder="enter firstname"></td>
                    <td><span>(***enter valid firstname***)</span></td>
                </tr>
                <!--lastname-->
                <tr>
                    <td>last name</td>
                    <td><input type="text" name="lname" placeholder="enter lastname"></td>
                    <td><span>(***enter valid lastname***)</span></td>
                </tr>
                <!-- email -->
                 
                <tr>
                    <td>email</td>
                    <td><input type="email" name="" placeholder="enter firstname"></td>
                    <td><span>(enter valid firstname)</span></td>
                </tr>
                <!--password-->
                
                <tr>
                    <td>password</td>
                    <td><input type="password" name="fname" placeholder="enter firstname"></td>
                    <td><span>(enter valid password)</span></td>
                </tr>

                <!--number-->
                
                <tr>
                    <td>number</td>
                    <td><input type="tel" name="fname" placeholder="enter firstname"></td>
                    <td><span>(***enter valid firstname***)</span></td>
                </tr>
            </table>
        </fieldset>
        
    </body>
</html>
